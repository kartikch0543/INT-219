<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events in JavaScript</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #box{
            width: 350px;
            height: 150px;
            margin: 20px auto;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Press any Key</h2>
    <div id="box">Hover or Click</div>
    <p id="message">Mouse event info will appear here.</p>
    <script>
        const box = document.getElementById('box');
        const message = document.getElementById('message');
        
        box.addEventListener('click', () => {
            message.textContent = "Box Clicked";
            box.style.backgroundColor = 'lightblue';
        });
        
        box.addEventListener('dblclick', () => {
            box.style.backgroundColor = 'lightgray';
            message.textContent = "Box double clicked";
        });
        
        box.addEventListener('mouseover', () => {
            box.style.backgroundColor = 'lightgreen';
            message.textContent = "Mouse Over";
        });
        
        box.addEventListener('mouseout', () => {
            box.style.backgroundColor = 'lightpink';
            message.textContent = "Mouse Out";
        });
        
        box.addEventListener('mousemove', () => {
            box.style.backgroundColor = 'lightyellow';
            message.textContent = "Mouse Move";
        });
    </script>
</body>
</html>+
