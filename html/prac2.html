<html>
<head>
    <title> Keyboards Events</title>
    <style>
        #body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #box {
            width: 350px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            background-color: aqua;
        }
        </style>
</head>
<body>
    <h2>Press Any Key</h2>
    <div id="box">Press Any Key</div>
    <p id = "message"></p>
    <script>
        const box = document.getElementById('box');
        const message = document.getElementById('message');

        document.addEventListener('keydown', function(event) {
            box.textContent = event.key;
            box.style.backgroundColor = 'lightblue';
            message.textContent = 'Keydown Event';
        });

        document.addEventListener('keyup', function(event) {
            box.textContent = 'Press Any Key';
            message.textContent = 'Keyup Event';
        });
        
    </script>
</body>

</html>
