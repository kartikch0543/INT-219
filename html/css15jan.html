<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css boder</title>
    <style>
        p.none{
            border-style: none;
        }
        p.hidder{
            border-style: hidden;
        }
        p.mix{
            border-style: dotted dashed solid double;
        }
     </style> 
</head>
<body>
    <p class="None">None</p>
    <p class="hidder">Hidden</p>
    <p class="mix">mix</p>
</body>
</html>
