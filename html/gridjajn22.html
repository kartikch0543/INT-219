<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid; /* Define grid layout */
            grid-template-areas: 
                "header header"
                "slider main"
                "footer footer"; /* Layout structure */
            grid-template-rows: auto 1fr auto; /* Define row sizes */
            grid-template-columns: 250px 1fr; /* Define column sizes */
            height: 100vh; /* Full viewport height */
        }

        .header {
            grid-area: header; /* Assign to header area */
            background-color: green;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .slider {
            grid-area: slider; /* Assign to slider area */
            background-color: lightgray;
            padding: 1rem;
            border-right: 1px solid #ddd;
        }
        .main-content {
            grid-area: main; /* Assign to main area */
            background-color: white;
            padding: 1rem;
        }

        .footer {
            grid-area: footer; /* Assign to footer area */
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas: 
                    "header"
                    "main"
                    "footer"
                    "sider;"; /* Layout structure */
                grid-template-rows: auto auto auto auto; /* Define row sizes */
                grid-template-columns: 1fr; /* Define column sizes */
            }
            .slider {
                border-right: none;
                border-top: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="slider">Slider</div>
        <div class="main-content">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
