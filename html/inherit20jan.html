<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        div{
            border: 1px solid red;
            margin-left: 100px;
        }
        .ex1{
            margin-left: inherit;
        }
    </style>
</head>
<body>
    <h2>use of the inherit value</h2>
    <p>Let the margin be inherited from the parent element:</p>
    <div>
        <p class="ex1">This paragraph has an inherit left margin(from the div element).</p>
    </div>
    <section>
        yo
    </section>
</body>
</html>
